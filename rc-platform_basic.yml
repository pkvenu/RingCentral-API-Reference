        - Low
      - name: to
        in: formData
        description: To Phone Number
        required: true
        type: array
        items:
          type: string
      - name: sendTime
        in: formData
        description: Timestamp to send fax at. If not specified (current or the past),
          the fax is sent immediately
        required: false
        type: string
        format: date-time
      - name: isoCode
        in: formData
        description: ISO Code. e.g UK
        type: string
      - name: coverIndex
        in: formData
        description: Cover page identifier. For the list of available cover page identifiers
